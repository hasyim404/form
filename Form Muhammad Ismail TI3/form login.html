<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang</title>
</head>
<body style="background-color:#ebe7e0;">
    <header style="background-color:#c6d4e1;">
        <hr/>
        <h1 style="text-align: center;">REGISTRATION</h1>
        <hr/>
    </header>
    
    <form method="POST" action="form data.html">
    <fieldset id="personal_information" style="background-color:  #ffffff;">
        <legend><b>Create New Account</b></legend>
        <ol>
            <label for="name">Nama Lengkap: </label>
            <input type="text" name="name" required
                    autofocus placeholder="'Muhammad Ismail'">
        </ol>
        <ol>
            <label for="user">Username: </label>
            <input type="text" name="user" required
                    placeholder="ismail234">
        </ol>
        <ol>
             <label for="email">E-mail: </label>
             <input type="email" name="email" required
                    placeholder="user@example.com">
        </ol>
        <ol>
            <label for="pass">Password: </label>
            <input type="password" name="pass" value="" required
                    autocomplete="off" placeholder="8-10 characters">
        </ol>
        <ol>
            <label for="remember">Remember me</label>
            <input type="checkbox" name="remember" value="remember">
        </ol>
        <ol>
            <input type="submit" name="submit" value="Submit">
        </ol>
</body>
</html>
